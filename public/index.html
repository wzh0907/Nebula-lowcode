<!DOCTYPE html>
<!-- 为什么这里要写死font-size和dpr？ 因为在移动端设计器那边需要进行适配，默认使用iphone6的尺寸进行设计。所以除了移动端设计器之外的地方不建议使用rem -->
<html style="font-size: 625%;" data-dpr="2">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link id="favicon" rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>
   <link rel="stylesheet" href="//at.alicdn.com/t/c/font_2643790_3iqiqjia5dj.css">
  <!--    <link rel="stylesheet" href="//at.alicdn.com/t/font_2643790_7t3x9obvrk.css">-->
<!--  <link rel="stylesheet" href="//at.alicdn.com/t/font_2643790_0qagm9cazlvs.css">-->
  <!-- <link rel="stylesheet" href="./codebase/pivot.css"> -->
  <style>
    .max_cell {
      background: #FF5722;
      color: #FFF;
    }

    .min_cell {
      background: #4CAF50;
      color: #FFF
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
        to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="./ace/ace.js"></script>
  <script src="./d3.v3.min.js"></script>
  <script>
    var integrityurl = window.location.href;
    if (integrityurl.indexOf('sigmadata.cn') > -1) {
      document.getElementById("favicon").href = "sigma.ico";
    } else {
      document.getElementById("favicon").href = "favicon.ico";
    }
  </script>
  <!-- <script src="./codebase/pivot.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.8.0/dist/js/jsplumb.min.js"></script> -->
  <script src="./custom/MakingFormComponent.umd.js"></script>
</body>
